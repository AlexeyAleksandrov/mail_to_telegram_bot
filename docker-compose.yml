services:
  mail-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yandex-mail-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mail_bot_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mail_bot_data: